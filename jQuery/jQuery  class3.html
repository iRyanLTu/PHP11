<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sarasas li').on('mouseover', function () {
                $(this).css('font-size', '200%');
            });
            $('#sarasas li').on('mouseout', function () {
                $(this).css('font-size', '100%')
            });
        });
    </script>
</head>
<body>
<ol id="sarasas">
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
    <li>ddd</li>
    <li>eee</li>
</ol>
</body>
</html>
